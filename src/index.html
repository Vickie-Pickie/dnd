<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div class="wrapper">
  <div class="cards_column" id="todo">
    <div class="cards_list">
      <div class="cards_title">TODO</div>

      <div class="cards_item__add_menu hidden">
        <textarea wrap="off" class="cards_item textarea" placeholder="Enter text"></textarea>
        <div class="add_menu__wrapper">
          <button class="add_menu_button">Add card</button>
          <button class="add_menu_button__close">&#x2715;</button>
        </div>
      </div>
    </div>
    <button class="cards_button">
     + Add another card
    </button>
  </div>
  <div class="cards_column" id="in_progress">
    <div class="cards_list">
      <div class="cards_title">In progress</div>

      <div class="cards_item__add_menu hidden">
        <textarea wrap="off" class="cards_item textarea" placeholder="Enter text"></textarea>
        <div class="add_menu__wrapper">
          <button class="add_menu_button">Add card</button>
          <button class="add_menu_button__close">&#x2715;</button>
        </div>
      </div>
    </div>
    <button class="cards_button">
      + Add another card
    </button>
  </div>
  <div class="cards_column" id="completed">
    <div class="cards_list">
      <div class="cards_title">Completed</div>

      <div class="cards_item__add_menu hidden">
        <textarea wrap="off" class="cards_item textarea" placeholder="Enter text"></textarea>
        <div class="add_menu__wrapper">
          <button class="add_menu_button">Add card</button>
          <button class="add_menu_button__close">&#x2715;</button>
        </div>
      </div>
    </div>
    <button class="cards_button">
      + Add another card
    </button>
  </div>
</div>
</body>

</html>
